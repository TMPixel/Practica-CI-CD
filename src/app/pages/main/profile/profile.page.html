<app-header title="Mi perfil"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form
    class="auth-form"
    (ngSubmit)="submit()"
    [formGroup]="form"
    (keypres.enter)="submit()"
    >
    <app-logo></app-logo>
    <app-custom-input
    autocomplete="name"
    icon="person-outline"
    [control]="form.controls.name"
    type="text"
    label="Usuario"
    ></app-custom-input>
    <div
      class="validators"
      *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">Ingrese al menos 8 caracteres</div>
    </div>

    <app-custom-input
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>
